<div style="height: 80px; width: 100%; background-color: white; box-shadow: 0px 0px 4px rgba(0, 0, 0, 0.05);">
  <img src="assets/logo.png" alt="Logo" class="logo">
</div>

<div class="form-container">
  <h1 class="dark-blue">Bienvenue sur E-Daâm</h1>
  <p class="second-dark-blue">Démarrez votre apprentissage</p>
  <form [formGroup]="registrationForm" (ngsubmit)="onSubmit()">
    <div class="form-group">
      <label for="nom">Nom :</label>
      <div class="input-wrapper">
        <i data-feather="user"></i>
        <input type="text" id="nom" name="nom" placeholder="Votre nom" required formControlName="nom">
      </div>
    </div>    
    <div class="form-group">
      <label for="prenom">Prénom :</label>
      <div class="input-wrapper">
        <i data-feather="user"></i>
        <input type="text" id="prenom" name="prenom" placeholder="Votre prénom" required formControlName="prenom">
      </div>
    </div>
    <div class="form-group">
      <label for="email">Email :</label>
      <div class="input-wrapper">
        <i data-feather="mail"></i>
        <input type="email" id="email" name="email" placeholder="exemple@exemple.com" required formControlName="email">
      </div>
    </div>
    <div class="form-group">
      <label for="niveau-scolaire">Niveau scolaire :</label>
      <div class="input-wrapper">
        <i data-feather="book"></i>
        <input type="text" id="niveau-scolaire" name="niveau-scolaire" placeholder="Niveau scolaire" required formControlName="niveauScolaire">
      </div>
    </div>
    <div class="form-group">
      <label for="password">Mot de passe :</label>
      <div class="input-wrapper">
        <i data-feather="lock"></i>
        <input type="password" id="password" name="password" placeholder="Mot de passe" required>
      </div>
    </div>
    <div class="form-group">
      <label for="confirm-password">Confirmer le mot de passe :</label>
      <div class="input-wrapper">
        <i data-feather="lock"></i>
        <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirmer le mot de passe" required formControlName="password">
      </div>
    </div>
    <button type="submit" class="btn">Commencer</button>
  </form>
  <div style="text-align: center;">
    <p style="display: inline-block;">Vous avez déjà un compte ?</p>
    <a href="#" class="login-link">Connectez-vous</a>
  </div>
</div>
